<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Drag_Drop</title>


  <!-- bootstrap stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="styles.css" />

  <!-- font font-awesome -->

  <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/> -->
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a href="#">Drag_Drop</a>
    </nav>
  </header>
  <section id="main-sec">
    <div class="row">
      <div class="col-12">
        <div class="drag">
          <div class="wrapper">
            <ul class="dropzone">
              <li draggable="true">
                <p>Heyy drop me!</p>
              </li>
              <li draggable="true"><i class="fa-solid fa-user"></i></li>

              <img class="image" src="https://w7.pngwing.com/pngs/305/10/png-transparent-dice-computer-icons-random-buttons-game-dice-gambling-thumbnail.png" alt="dice image" draggable="on">

              <div styles="clear:both"></div>
            </ul>
            <ul class="dropzone"> </ul>
          </div>
          <button class="reset btn btn-success active btn-lg" type="submit">Reset
          </button>

        </div>
      </div>

    </div>

  </section>
  <footer>

  </footer>





  <!-- jQuery -->
  <script src="index.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</body>

</html>
